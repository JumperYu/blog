<!DOCTYPE html>
<html lang="en">
<head>
<head>
<#include "/template/admin/head.html">
<script type="text/javascript">
	window.BasePath = "/";
	window.UEDITOR_HOME_URL = "http://resource.bradypod.com/assets/ueditor1_4_3/";
	kindId = 0;
	kind = "article";
</script>
</head>

<body class="boxed-page">
<div class="container">
<section id="container" class="">
	<#include "/template/admin/header.html">
	<#include "/template/admin/left.html">
	<!--sidebar end-->	
	<section id="main-content">
		<section class="wrapper">
			<!-- page start-->
		<form id="add_article_form" class="form-horizontal" action="/article/submit"  autocomplete="off"  method="post"
			enctype="multipart/form-data">
		<div class="row">
			<div class="col-lg-12">
				<section class="panel">
					<header class="panel-heading"> 
						添加文章
					</header>
					<div class="panel-body">
						<input type="hidden" name="articleId" value="<#if article??>${article.articleId}<#else>0</#if>">
						<div class="form-group">
                          <label class="col-sm-2 col-sm-2 control-label">文章标题</label>
                          <div class="col-sm-10">
                              <input type="text" style="font-size:15px;width: 300px;" class="form-control" name="title"
                              	placeholder="文章标题" id="title" value="<#if article??>${article.title}</#if>">
                              </input>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-sm-2 col-sm-2 control-label">摘要</label>
                          <div class="col-sm-10">
                              <input type="text" style="font-size:15px;" class="form-control" name="summary"
                              	placeholder="摘要" id="summary" value="<#if article??>${article.summary}</#if>">
                              </input>
                          </div>
                        </div>                                              
						<div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">文章内容</label>
                              <div class="col-sm-10">
                                  <script id="content" name="content" type="text/plain"
										style="width: 100%; height: 260px;"><#if article??>${article.content}</#if></script>
								  <script type="text/javascript">
								 	var contentEditor;
									$(function() {
										contentEditor = UE.getEditor('content');
									});
								  </script>
                              </div>
                        </div>
                        <div class="form-group">
                          <label class="col-sm-2 col-sm-2 control-label">发布时间</label>
                          <div class="col-sm-10">
                              <input type="text" data-link-format="yyyy-MM-dd" data-date-format="yyyy-MM-dd" style="font-size:15px;width: 200px;" class="js_create_time" name="createTime"
                              	placeholder="发布时间" id="createTime" value="<#if article??>${article.createTime}</#if>">
                              </input>
                          </div>
                        </div> 
                        <div class="form-group">
                          <label class="col-sm-2 col-sm-2 control-label">文章状态</label>
                          <div class="col-sm-10" style="margin-bottom:10px;">
                          	<input name="status" value="display" type="radio" checked> 显示
							<input name="status" value="hidden" type="radio"> 隐藏
                          </div>
                        </div>
                        <div class="form-group">
                      	  <div class="col-lg-offset-2 col-lg-10">
                          <input class="btn btn-shadow btn-primary" type="submit" value="发布" />
                          </div>
                      </div>
					</div>
				</section>
			</div>
		</div>
		</form>
		<!-- page end-->
		<script type="text/javascript">
			$(function(){
			 	$('#add_article_form').ajaxForm({
					dataType : 'json',
					success : function(data) {
						if (data.result) {
							bootbox.alert(eval("'" + data.message + "'"), function() {
							window.location.reload();
							});
						}else{
							bootbox.alert(eval("'" + data.message + "'"), function() {
							});
						}
					}
				});
			    
			    $('.js_create_time').datetimepicker({
			        language:  'zh-CN',
			        format: "yyyy-mm-dd",
			        weekStart: 1,
			        todayBtn:  1,
					autoclose: 1,
					todayHighlight: 1,
					startView: 2,
					minView: 2,
					forceParse: 0
			    });	
			});
		</script>
        </section>
		</section>
</section>
</div>
	<#include "/template/admin/foot.html">
</body>
</html>
